<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ask for fun</title>
    <link rel="shortcut icon" href="#">
    <link rel="shortcut icon" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script
  src="https://maps.googleapis.com/maps/api/js?key=key&callback=setUpMap&libraries=places&v=weekly"
  defer
>
 
</script>
</head>
<body>
    <div class="mainContainer">
        
        <div class="container">
           

            <div style="display: flex;">
            
                <form id="js-form">
                    <h1>Ask for fun <i class="fab fa-accessible-icon"></i></h1>
                    <label for="js-search-item">Please input the item you're interested in: </label>
                    <input type="text" name="search-item" id="js-search-item" required>
                     <input type="submit" value="Go!">
                </form>
    
                <form id="place-form">
                    <h1>Search any place of interest <i class="fab fa-accessible-icon"></i></h1>
                    <label for="place-item">Or Look up a place of interest: </label>
                    <input type="text" name="place-item" id="place-item" required>
                     <input type="submit" value="Go!">
                </form>

            </div>


            <p id="js-error-message" class="error-message"></p>

            <section id="results" class="hidden">
            <h2></h2>
            <p id="no-result" class="hidden"></p>
            <ul id="results-list"></ul>
            </section>
        </div>
            
        <div id="map"></div>
        <div id="infowindow-content">
            <span id="place-name" class="title"></span><br />
            <strong>Place ID:</strong> <span id="place-id"></span><br />
            <span id="place-address"></span>
        </div>
    </div>

<!--script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQK_is9a2Ns0LK8pvfpbqHmM0qESAZ7qY&libraries=places&callback=initMap">
</script-->

<script src="index.js"></script>
   
</body>
</html>
